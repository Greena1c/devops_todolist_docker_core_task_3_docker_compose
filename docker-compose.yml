version: "3.9"

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: 1234
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  todolist:
    build:
      context: .
    container_name: todolist_container
    restart: always
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: mysql
      DATABASE_NAME: app_db
      DATABASE_USER: app_user
      DATABASE_PASSWORD: 1234

volumes:
  mysql_data:
